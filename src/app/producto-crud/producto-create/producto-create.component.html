<div class="container register">
  <div class="row">

    <div class="col-md-12 register-right">

      <div class="col-md-12" align= "center"><b > AGREGAR PRODUCTO</b>
        <div class="col-md-12">
          <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" #firstNamevalid="ngModel" required name="nombre" [(ngModel)]="nombre"
                placeholder="Nombre Producto" value="" />

                <div *ngIf="firstNamevalid.errors && (firstNamevalid.dirty || firstNamevalid.touched)">
                  <p  class="text-danger" *ngIf="firstNamevalid.errors.required">Primer Nombre</p>
                </div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control"  name="precio" [(ngModel)]="precio" placeholder="Precio"
                value="" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  name="cantidad" [(ngModel)]="cantidad" placeholder="Cantidad"
                value="" />
            </div>
                <div class="form-group">
              <input type="text" class="form-control"  name="proveedor" [(ngModel)]="proveedor" placeholder="Proveedor"
                value="" />
            </div>
         <div align="center">
           
            <input type="submit" class="btn btn-success" value="Guardar" />
         </div>
          </form>
        </div>

      </div>

    </div>

  </div>

</div>
