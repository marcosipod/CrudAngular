<div class="container register">
    <div class="row">
  
      <div class="col-md-12 register-right">
  
         <div class="col-md-12" align= "center"><b > EDITAR PRODUCTO</b>
          <div class="col-md-12">
            <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
           <input type="hidden" class="form-control"  required name="id" [(ngModel)]="emp.id"value="" />

              <div class="form-group" >

                <input type="text" class="form-control" #firstNamevalid="ngModel" required name="nombre" [(ngModel)]="emp.nombre"
                  placeholder="Nombre" value="" />
  
                <div *ngIf="firstNamevalid.errors && (firstNamevalid.dirty || firstNamevalid.touched)">
                  <p  class="text-danger" *ngIf="firstNamevalid.errors.required">Nombre</p>
                </div>
              </div>
  
              <div class="form-group">
                <input type="text" class="form-control"  name="precio" [(ngModel)]="emp.precio" placeholder="Precio"
                  value="" />
              </div>
                   <div class="form-group">
                <input type="text" class="form-control"  name="cantidad" [(ngModel)]="emp.cantidad" placeholder="Cantidad"
                  value="" />
              </div>
                <div class="form-group">
                <input type="text" class="form-control"  name="cantidad" [(ngModel)]="emp.cantidad" placeholder="Proveedor"
                  value="" />
              </div>
        
              <input type="submit" class="btn btn-success" value="Actualizar" />
            </form>
          </div>
  
        </div>
  
  
  
      </div>
  
    </div>
  
  </div>
