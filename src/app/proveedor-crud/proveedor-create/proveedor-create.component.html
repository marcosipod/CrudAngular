<div class="container register">
  <div class="row">

    <div class="col-md-12 register-right">
      <div class="row register-form"> 
        <div class="col-md-12" align= "center"><b > AGREGAR PROVEEDOR</b>

          <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" #firstNamevalid="ngModel" required name="nombre" [(ngModel)]="nombre"
                placeholder="Nombre Proveedor" value="" />

                <div *ngIf="firstNamevalid.errors && (firstNamevalid.dirty || firstNamevalid.touched)">
                  <p  class="text-danger" *ngIf="firstNamevalid.errors.required">Primer Nombre</p>
                </div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control"  name="apellido" [(ngModel)]="apellido" placeholder="Apellido"
                value="" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control"  name="telefono" [(ngModel)]="telefono" placeholder="Telefono"
                value="" />
            </div>
                <div class="form-group">
              <input type="text" class="form-control"  name="correo" [(ngModel)]="correo" placeholder="Correo Electronico"
                value="" />
            </div>
         <div align="center">
           
            <input type="submit" class="btn btn-success" value="Guardar" />
         </div>
          </form>
        </div>

      </div>



    </div>

  </div>

</div>
